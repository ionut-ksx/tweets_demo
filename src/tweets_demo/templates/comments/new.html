{% extends 'index.html' %}
{% block title %}Create new comment{% endblock %} 
{% block content%}
<p>Add comment</p>
    <form method="post" url='/comments/new'>
        <input type="text" name="content" placeholder="Write your ideas"></input>
        <button type="submit">Submit</button>
    </form>

    {% if errors %}
        {{ errors }}
    {% endif %}
{% endblock %}
