{% extends 'index.html' %}
{% block title %}Create new tweet{% endblock %} 
{% block content%}
<p>Add a new tweet</p>
    <form method="post" url='/tweet/new'>
        <input type="text" name="content" placeholder="Write your ideas"></input>
        <button type="submit">Submit</button>
    </form>

    {% if errors %}
        {{ errors }}
    {% endif %}
{% endblock %}
