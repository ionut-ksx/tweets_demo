{% block navigation %} 

<div class="split left">
        <div class="menu">
            <ul>
                <li>
                    <a href="{{ url_for('home.index') }}">Home</a>
                </li>

                <li><a href="#">My Tweets</a></li>
                <li><a href="/tweets/new">New Tweeet</a></li>
            </ul>
            
        </div>
        <div class="login">
            {% if username == 'guest' %}
                <h4>Hello {{username}}!</h4>
                <a href="{{ url_for('users.login') }}">Login</a>
            {% else %}
                <h4>Hello {{username}}!</h4>
                <a href="{{ url_for('users.logout') }}">Logout</a>  
            {% endif %}
        </div>
        <a href="{{ url_for('users.register_form') }}">Register</a>
</div>

{% endblock %}
